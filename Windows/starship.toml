#hostname
[hostname]
#ssh_only = false
disabled = true

[username]
show_always = true
format = '[$user]($style) '

#
#设置文件路径显示深度为完整全路径
[directory]
truncation_length = 0
truncate_to_repo = false
read_only = " 󰌾"
#设置路径显示字体的颜色
style = 'bold #82AAFF'

#当然还可以设置git路径，git状态的字体颜色，也可以吧via给删除

#设置环境变量的显示，这里主要是代理


#
[cmd_duration]
format = '[$duration]($style) '

[docker_context]
symbol = " "

[git_branch]
symbol = " "
format = ' [$symbol$branch(:$remote_branch)]($style) '

[python]
symbol = " "
format = ' [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[conda]
format = ' [$symbol$environment]($style)'
